PLG_SYSTEM_TABBER="System - Tabber"
PLG_SYSTEM_TABBER_DESC="Tabber - para hacer pestañas en Joomla!"

TABBER="Tabber"
TABBER_DESC="Con Tabber podeis poner pestañas en vuestro Joomla!<br /><br />Podeis usar el botón editor para emplazar un bloque de ejemplo. La sintaxis es:<br /><span class=&quot;nn_code&quot;>{tab=Titulo Pestaña 1}<br />Vuestro texto...<br />{tab=Titulo pestaña 2}<br />Más texto...<br />{/tabs}</span><br /><br />Para poner enlaces a las pestañas de vuestras páginas usad los TabLinks, por ejemplo:<br /><span class=&quot;nn_code&quot;>{tablink=Titulo pestaña 2}Texto del enlace{/tablink}</span><br /><br />Para añadir una clase extra a una pestaña (para ponerlo más bonito), podeis poner:<br /><span class=&quot;nn_code&quot;>{tab=Titulo Pestaña 1&#124;myclass}</span><br />El Tabber&#39; trae las classs azul, verde y gris (blue, green and grey)."

TBR_EXTENSION_CAN_NOT_FUNCTION="%s no podrá funcionar."
TBR_NONUMBER_FRAMEWORK_NOT_INSTALLED="El plugin NoNumber Framework no está instalado."

TBR_CLICK="Click"
TBR_CLOSING_TAG="Etiqueta (Tag)para cierre"
TBR_CLOSING_TAG_DESC="La etiqueta a usar para acabar las pestañas<br /><br />por defecto es 'tabs'. Así para cerrar un grupo de pestañas seria:<br /><span class=&quot;nn_code&quot;>{/tabs}</span><br /><br />Podeis cambiar esta etiqueta si teneis otro (plugin) que tinga la misma sintaxis."
TBR_FADE_IN_SPEED="Velocidad efecto aparición (Fade In)"
TBR_FADE_SPEED_DESC="Velocidad en milisegundos con que actuará este efecto. Poner 0 para que no actue"
TBR_HIDE_CONTENT="Forzar ocultar contenido inactivo"
TBR_HIDE_CONTENT_DESC="El contenido inactivo es ocultado por edio de javascript. Esto puede producir que el contenido se muestre un momento hasta que se ejecute el javascript.<br /><br />Selecciona esta opción para forzar el ocultamiento del contenido.<br /><br />Tenga en cuenta que esto también hará que el contenido inactivo se oculte en el navegador, donde Javascript está desactivado o cuando no se puede cargar / ejecutar por alguna razón."
TBR_HOVER="Hover"
TBR_LINE_COLOR="Color línea"
TBR_LINE_COLOR_DESC="Seleccionar el color (RGB) de las linias alrededor de las etiquetas de las pestañas"
TBR_MODE="Modo"
TBR_MODE_DESC="Seleccione si desea que las pestañas cambien al hacer click o al pasar sobre."
TBR_OPENING_TAG="Pestaña inicial (Tag)"
TBR_OPENING_TAG_DESC="La palabra usada para abrir pestañas (tabs).<br /><br />Por defecto es 'tab'. así por ejemplo:<br /><span class=&quot;nn_code&quot;>{tab=Mi titulo}</span><br /><br />Podeis cambiar esta palabra si teneis otro (plugin) que use esta sintaxis."
TBR_OUTLINE="Esquema de uso"
TBR_OUTLINE_DESC="Seleccione esta opción para tener líneas alrededor de las pestañas y contenido."
TBR_ROUNDED_CORNERS="esquinas redondas"
TBR_ROUNDED_CORNERS_DESC="Seleccionar para poner las esquinas redondeadas. esto se controla via CSS. No se veran redondas en navegadores antiguos ni en IE8 o anteriores."
TBR_ROUNDED_RADIUS="Radio para redondeo"
TBR_ROUNDED_RADIUS_DESC="El radio en pixels para redondear. También afecta la indentación de las etiquetas de las pestañas"
TBR_SAVE_COOKIES="Guardar las Cookies"
TBR_SAVE_COOKIES_DESC="Si selecciona esta opción, se almacenarán las pestañas activas en las cookies. Activa esta opción si deseas utilizar esta información en otros scripts personalizados."
TBR_SCROLL="Scroll Arriba"
TBR_SCROLL_BY_URL="Desplazamiento por URL"
TBR_SCROLL_BY_URL_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior de la pestaña cuando se abre un slide mediante la dirección url. Puede anular esta opción añadiendo un signo menos (-) al final del nombre de la pestaña en la url.<br /><br />Si no está seleccionada, puede anular esta y hacer que la página vaya agregando un más (+) al final del nombre del slide en la url."
TBR_SCROLL_DESC="Si activado, la ventana hará scroll hasta arriba de las pestañas al abrir alguna de ellas."
TBR_SCROLL_TABLINKS="Desplazamiento en Tablinks"
TBR_SCROLL_TABLINKS_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior de las pestañas cuando se abre una pestaña a través de un tablink."
TBR_SLIDE_SPEED="Velocidad Diapositiva"
TBR_SLIDE_SPEED_DESC="La velocidad del efecto diapositiva en millisegundos. Poner 0 para anular el efecto."
TBR_SYNTAX_IS="{tab=Titulo Pestaña}"
TBR_SYNTAX_SPACE="{tab Titulo Pestaña}"
TBR_TAB_LINK_TAG="Etiqueta TabLink"
TBR_TAB_LINK_TAG_DESC="La palabra es usada para links a las propias pestañas (tablinks).<br /><br />Por defecto es 'tablink'. Como por ejemplo :<br /><span class=&quot;nn_code&quot;>{tablink=Titulo de pestaña}</span><br /><br />Podeis cambiar la palabra si usais otros (plugin) que usen esta sintaxis."
TBR_TAG_SYNTAX_DESC="Seleccionar si quereis usar un espacio o '=' en las etiquetas para separar el nombre de la etiqueta (tag) de su titulo. Esto también afecta a los enlaces a otras etiquetas (linktags)."
TBR_TITLE_TAG="Etiqueta de título"
TBR_TITLE_TAG_DESC="Este es el tipo de etiqueta que se utiliza para los títulos de la pestaña. Estas etiquetas se ocultarán cuando las pestañas se generen, pero serán visibles en las páginas donde no se manejan las pestañas (como en la página de impresión o en navegadores que no admiten javascript)."
TBR_USE_COOKIES="Uso de Cookies"
TBR_USE_COOKIES_DESC="Si selecciona esta opción, las pestañas activas serán almacenadas en las cookies y permanecerán activas cuando se vuelva a visitar la página página."
TBR_USE_HASH="Utilizar Hash"
TBR_USE_HASH_DESC="Si selecciona esta opción, la pestaña activa puede establecerse mediante el uso de hash en la dirección url (# mi-ficha-título) y se agregará a la dirección url cuando se activa una pestaña"