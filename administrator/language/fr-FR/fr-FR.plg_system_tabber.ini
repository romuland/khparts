TABBER="Tabber"
TABBER_DESC="Avec Tabber, vous pouvez utiliser des onglets dans tout votre site !<br /><br />Vous pouvez utiliser l'éditeur pour placer un exemple d'onglets. La syntaxe prend cette forme :<br /><span class=&quot;nn_code&quot;>{tab=Tab Titre 1}<br />Votre texte...<br />{tab=Tab Titre 2}<br />Votre texte...<br />{/tabs}</span><br /><br />Pour faire des liens vers des onglets de vos page, vous pouvez utiliser Tab Links, de cette façon :<br /><span class=&quot;nn_code&quot;>{tablink=Tab Titre 2}Texte du lien{/tablink}</span><br /><br />Pour ajouter une classe à votre lien (pour un design personnalisé par exemple), voici la syntaxe :<br /><span class=&quot;nn_code&quot;>{tab=Tab Titre 1&#124;myclass}</span><br />Tabber&#39;s a des classes prédéfinies de couleur bleue, verte ou grise."

