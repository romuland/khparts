JW_PLG_AV_XML_DESC="<h2><a target='_blank' href='http://service-joomla.ru/'>Перевод плагина на русский язык - service-joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.gr/'><h2><a target='_blank' href='http://www.joomlaworks.gr/'>JoomlaWorks 'AllVideos' Плагин v4.1 для Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.gr/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_allvideos/AllVideos_300x119_24.png' border='0' alt='AllVideos' /></a><b>AllVideos</b> Плагин позволяет вставлять видео в материалах вашего сайта с популярных сервисов, осуществляющих хостинг видео, и собственного содержимого, хранящегося в локальных директориях сайта или на удаленных серверах. Воспроизведение файлов осуществляется посредством вставки соответствующего кода в материал (статью).</p>Возможно, вы хотите посетить наши ресурсы:<ul><li><a target="_blank" href="http://www.joomlaworks.gr/content/view/35/41/">Документация</a> по плагину AllVideos</li><li><a target="_blank" title="Visit JoomlaWorks!" href="http://joomlaworks.gr/">Узнайте больше о расширениях JoomlaWorks</a></li><li>Выразите свою поддержку оценкой или комментарием на официальном веб-узле <a target="_blank" href="http://extensions.joomla.org/extensions/812/details">расширений Joomla!</a></li></ul><b>AllVideos</b> - плагин для <a target="_blank" href="http://joomla.org/">Joomla 1.5</a> от <a target="_blank" title="Visit JoomlaWorks!" href="http://joomlaworks.gr">JoomlaWorks</a>. Лицензия: <a target="_blank" title="GNU General Public License" href="http://gnu.org/copyleft/gpl.html">GNU General Public License</a>.<br /><br />Copyright &copy 2006 - 2010 JoomlaWorks ООА.<br /><br /><b>Перевод</b> на русский язык: <a target='_blank' href='http://service-joomla.ru/'><b>Service-Joomla.ru</b></a><br /><br /><br /><i>(Последнее обновление плагина: 05 октября, 2011 - Версия 4.1)</i>"


