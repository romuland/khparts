SRC_PRESERVE_COLORS="สงวนสีที่เลือกไว้"
SRC_PRESERVE_COLORS_DESC="เมื่อถูกเลือก สีที่คุณมองเห็นจากในเครื่องมือช่วยพิมพ์จะถูกคัดลอกไปใช้กับโค้ดที่แทรกเข้ามาในเนื้อหาของคุณด้วย<br /><br />รูปแบบสไตล์นี้จะไม่ไปแทรกแซงรูปแบบการแสดงผลของโค้ดที่อยู่ในเวปไซต์ของคุณ"
SRC_PRESERVE_INDENTATION="สงวนพื้นที่ตำแหน่งการย่อหน้าไว้"
SRC_PRESERVE_INDENTATION_DESC="เครื่องมือสำหรับช่วยพิมพ์ข้อความส่วนใหญ่จะขีดฆ่าพื้นที่นำหน้าและแท็บที่อยู่ในบทความ ซึ่งทำให้ระยะในการย่อหน้าโค้ดของคุณสูญหายไปทันทีที่คุณบันทึกบทความของคุณ<br /><br />เมื่อตัวเลือกนี้ถูกเปิดใช้ Sourcerer จะวางรูปภาพลงไปในโค้ดเพื่อสงวนพื้นที่ไว้สำหรับระยะการย่อหน้า<br /><br />รูปภาพเหล่านี้จะไม่ไปแทรกแซงการแสดงผลของโค้ดที่อยู่บนเวปไซต์ของคุณ"
SRC_SECURITY_LEVEL="ระดับความปลอดภัย"
SRC_SECURITY_LEVEL_15_DESC="กำหนดระดับความปลอดภัย แท็กคำสั่งของ Sourcerer จะขีดฆ่าและละเว้นไม่นำไปใช้งานในบทความที่เจ้าของบทความ (creator) อยู่ในระดับความปลอดภัยที่ต่ำกว่าระดับความปลอดภัยของกลุ่มระดับนี้"
SRC_SECURITY_LEVEL_DESC="กำหนดระดับความปลอดภัย แท็กคำสั่งของ Sourcerer จะขีดฆ่าและละเว้นไม่นำไปใช้งานในบทความที่เจ้าของบทความ (creator) ไม่ได้มีรายชื่ออยู่ในกลุ่มสมาชิกนี้"
SRC_SECURITY_SETTINGS_ARTICLES_15_DESC="การตั้งค่าเหล่านี้จะมีผลกับบทความ, หมวดหมู่, และเซ็กชั่น<br />การตั้งค่าเกี่ยวกับความปลอดภัยจะมีผลกับบทความเพียงอย่างเดียว"
SRC_SECURITY_SETTINGS_ARTICLES_DESC="การตั้งค่าเหล่านี้จะมีผลกับบทความ, และหมวดหมู่<br />การตั้งค่าเกี่ยวกับความปลอดภัยจะมีผลกับบทความเพียงอย่างเดียว"
SRC_SECURITY_SETTINGS_COMPONENTS_DESC="การตั้งค่าเหล่านี้จะมีผลกับพื้นที่บริเวณที่ใช้แสดงคอมโพเนนท์<br />คุณสามารถเลือกได้ว่าคอมโพเนนท์ใดที่ไม่ต้องการใช้เปิดใช้งาน Sourcerer ขอแนะนำไม่ให้เปิดใช้งาน Sourcerer กับคอมโพเนนท์ที่อนุญาติให้ผู้ใช้งานที่ไม่ได้เป็นสมาชิกในส่วนด้านหลังของระบบสามารถโพสต์เนื้อหาเข้าไปในคอมโพเนนท์ได้"
SRC_SECURITY_SETTINGS_DEFAULT_DESC="คุณสามารถกำหนดค่าของโค้ดประเภทต่างๆที่สามารถนำไปใช้ในแท็กคำสั่งของ Sourcerer ได้จากตรงนี้ โค้ดทั้งหมดที่ไม่ได้รับการอนุญาติให้ใช้จะถูกขีดฆ่าและละเว้นไม่ถูกนำไปใช้งาน เพื่อการตั้งค่าที่ถูกต้องแม่นยำเพิ่มขึ้น กรุณาดูเพิ่มเติมได้ที่ การกำหนดค่าความปลอดภัยขั้นสูง"
SRC_SECURITY_SETTINGS_OTHER_AREAS_DESC="การตั้งค่าเหล่านี้จะมีผลกับพื้นที่ที่อยู่ในบริเวณนอกเหนือพื้นที่ส่วนที่ใช้แสดงคอมโพเนนท์ (เช่นในโมดูล, และพื้นที่ส่วนที่เหลือของเวปไซต์)"
