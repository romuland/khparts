SOURCERER="Sourcerer"
SOURCERER_DESC="<p>ปลั๊กอิน Sourcerer จะจัดการกับแท็กคำสั่งที่ใช้ไวยากรณ์จาก Sourcerer ทั้งหมดที่อยู่ในเวปไซต์ของคุณ.</p><p>คุณสามารถใส่โค้ดที่เป็น html, javascript, css และ php (รวมทั้งแท็กคำสั่งของตัวปลั๊กอินเองด้วย) เข้าไปไว้ในแท็กคำสั่งของ Sourcerer ได้<br /><span class=&quot;nn_code&quot;>{source}ใส่โค้ดของคุณตรงนี้{/source}</span></p><p>Sourcerer จะอ่านโค้ดทั้งหมดที่มีอยู่ แล้วขีดฆ่าและละเว้นโค้ดดังกล่าวออกจากส่วนที่เป็นโค้ด html. ดังนั้นการใส่รหัสสีหรืออะไรทำนองนั้นจึงไม่เกิดปัญหา<br />หากคุณอยากจะใช้โค้ด Sourcerer ในพื้นที่ส่วนอื่นๆนอกเหนือจากในเครื่องมือช่วยพิมพ์ (เช่นการใช้งานผ่านทาง ReReplacer), และคุณไม่ต้องการให้โค้ด HTML ถูกล้างค่าทิ้งไป. คุณสามารถทำแบบนั้นได้โดยกำหนดค่าเป็นแบบนี้:<br /><span class=&quot;nn_code&quot;>{source 0}โค้ดที่ไม่ได้เป็น HTML แบบที่คุณกำหนดอง{/source}</span></p>"

