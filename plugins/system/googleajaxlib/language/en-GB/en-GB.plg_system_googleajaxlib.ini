PLG_SYSTEM_GOOGLEAJAXLIB="System - GoogleAjaxLib"
COM_PLUGINS_GOOGLEAJAXLIB_FIELDSET_LABEL="googleajaxlib"
PLG_SYSTEM_GOOGLEAJAXLIB_XML_DESCRIPTION="<p>Google AJAX Libraries is a content distribution network and loading architecture for the most popular, open-source JavaScript libraries. Currently  Google host  the following JavaScript libraries:Chrome Frame, Dojo, Ext Core, jQuery, jQuery UI, MooTools, Prototype, script.aculo.us, SWFObject, WebFont Loader.</p>
<p>With Google AJAX Libraries, you can easily achieve:</p>
<ol>
<li>Increases your website's speed.</li>
<li>Content distribution network (CDN).</li>
<li>Save several gigabytes of bandwidth each month.</li>
<li>Avoid &quot;Bandwidth Limit Exceeded&quot;</li>
</ol>
<p>GoogleAJAXLib is a Joomla plugin for Joomla webmasters to take some of the hassle out of using Google AJAX Libraries within your Joomla Site. With GoogleAJAXLib, it is really easy to use Google AJAX libraries. All you have to do is to enable the plugin, and tell it which libraries to load from the Google, it will remove your local JavaScript libraries and load the JavaScript libraries from Google instead.</p>"
